<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function somaMedia(){
      let soma = 0
      let contadorMedia = 0
      let media 
      for(let i = 50; i <= 70; i+=2){
        soma += i
        contadorMedia++
      }
      media = soma / contadorMedia
      console.log(`A soma é ${soma} e a média é ${media}`)
    }

     somaMedia() 

    
  </script>
</body>
